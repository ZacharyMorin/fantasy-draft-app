<div class="container">
    <div class="draft-queue-carousel-container overflow-hidden">
        <div class="carousel rounded-box flex gap-2 w-full overflow-x-scroll snap-x snap-mandatory">
          <!-- Loop through teams in league  -->
           @for (team of teams; track team; let index = $index) {
            <div class="carousel-item snap-center">
              <div class="card w-64 bg-primary text-primary-content">
                <div class="card-body">
                  <div class="title-container">
                    <h2 class="card-title">{{team.name}}</h2>
                    <div class="card-actions justify-end">
                      <button class="btn btn-sm">Roster</button>
                    </div>
                  </div>
                  <div class="round-info-container">
                    <span>Round 1</span>
                    <span>Pk.{{index + 1}}</span>
                  </div>
                </div>
              </div>
            </div>
           }
        </div>
    </div>

    <div class="main-container">
        <!-- Roster-->
        <div role="tablist" class="tabs tabs-bordered container">
          <a role="tab" class="tab">My Roster</a>
          <a role="tab" class="tab">All</a>
          <a role="tab" class="tab tab-active">QB</a>
          <a role="tab" class="tab">RB</a>
          <a role="tab" class="tab">WR</a>
          <a role="tab" class="tab">TE</a>
        </div>

        <ul class="roster-container">
          @for (player of allPlayers; track player.RK) {
            <li class="position">
              {{ player.PLAYER_NAME }}
            </li>
          }
        </ul>

        <!-- Available to draft -->
        <div class="available-position-container">
          <div class="position"></div>
        </div>
        <div class="available-position-container">
          <div class="position"></div>
        </div>
        <div class="available-position-container">
          <div class="position"></div>
        </div>
        <div class="available-position-container">
          <div class="position"></div>
        </div>
        <div class="available-position-container">
          <div class="position"></div>
        </div>
    </div>
</div>
